<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-acalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Break Blocks</title>

    <!-- Custom css link -->
    <link rel="stylesheet" href="style/style.css">

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <!-- Page's header starts-->
    <header id="header">
        <h2><i class="fas fa-cubes"></i>Break Blocks</i></h2>

        <nav>
            <a href="howto.html" target="_blank" rel="nofollow">How to play</a>
            <a href="https://github.com/gabrieldantasoli/BreakBlocks" target="_blank" rel="nofollow">Game's code</a>
        </nav>

        <i class="fas fa-sun"></i>
    </header>
    <!-- Page's header ends-->

    <!-- Game levels starts -->
    <section id="gamelevels">
        <h2>levels</h2>
        <div id="levels">
            <div class="active game g0 play">
                1
            </div>
            <div class="g1">
                <i class="fas fa-lock"></i>
                2
            </div>
            <div class="g2">
                <i class="fas fa-lock"></i>
                3
            </div>
            <div class="game g3">
                <i class="fas fa-lock"></i>
                4
            </div>
            <div class="game g4">
                <i class="fas fa-lock"></i>
                5
            </div>
            <div class="game g5">
                <i class="fas fa-lock"></i>
                6
            </div>
            <div class="game g6">
                <i class="fas fa-lock"></i>
                7
            </div>
            <div class="game g7">
                <i class="fas fa-lock"></i>
                8
            </div>
            <div class="game g8">
                <i class="fas fa-lock"></i>
                9
            </div>
        </div>
        <button id="startlevels">Start</button>
    </section>
    <!-- Game levels ends -->

    <!-- Game starts -->
    <section id="gamesection">
        <div class="hearts">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        <div id="game">
            <div id="blocks">
            
            </div>
            <div class="blocs">
                <div id="ping"></div>
                <div id="bol"></div>
            </div>
        </div>
        <div id="tempory">
            <button><i class="fas fa-arrow-left" id="left"></i></button>
            <div id="mobilestart">
                <div id="start"></div>
                <div class="bar"></div>
                <div class="bol"></div>
                <div class="risk one"></div>
                <div class="risk two"></div>
            </div>
            <button><i class="fas fa-arrow-right" id="right"></i></button>
        </div>
    </section>
    <!-- Game ends -->
    

    <script src="interations/script.js"></script>
</body>
</html>
